<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ember Soga</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- 不指定名字的模板-->
    <script type="text/x-handlebars">
        <p>Hello，World！ 这是一个简单ember.js示例，我是一个没有名字的模板</p>
        {{outlet}}
    </script>
    <!-- 不允许出现第二个不指定名字的模板-->
    
    <!-- user模板-->
    <script type="text/x-handlebars" data-template-name="users">
        <p>新模板，这是用户列表页面,dath</p>
            <table>
              {{#each item in controller}}
                <tr>
                  <td>name:</td><td>{{item.name}}</td>
                  <td>sex:</td><td>{{item.sex}}</td>
                </tr>
              {{/each}}
            </table>
            <button {{action "gotoAddUser"}}>添加新用户</button>
        <!-- 插口-->
        {{outlet}}
    </script>

    <!-- users/new模板-->
    <script type="text/x-handlebars" data-template-name="users/new">
        <p>新模板，这是新建用户页面,dath</p>
    </script>



    <!-- Bottom Script-->
    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/libs/ember-1.8.0.js"></script>
    <script src="js/app.js"></script>
    <!-- to activate the test runner, add the "?test" query string parameter -->
    <!-- <script src="tests/runner.js"></script>-->

</body>

</html>
